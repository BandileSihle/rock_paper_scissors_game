<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  <!--We can add multiple stylesheets to html-->
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="/images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="/images/paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
     <img src="/images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score" ></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    
    // resets score on the webpage
    updateScoreElement();

    alert(`Score was reset!`)
    
  " class="reset-score-button">Reset Score</button>
  <button class="auto-play-button" onclick="
    autoPlay();
  ">Autoplay</button>

  <!-- We can use multiple scripts-->
  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
